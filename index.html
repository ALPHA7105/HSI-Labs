<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Essential Lab Topics</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light gray background */
        }
        /* Custom scrollbar for visual appeal */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* Slate-400 */
            border-radius: 4px;
        }
        /* CSS for smooth card appearance transition */
        .card-animate {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0f766e', // Teal-700 for main accents
                        'secondary': '#ccfbf1', // Teal-100 for light backgrounds
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10 pt-4">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">
                The Lab Bench: 50 Essential Topics
            </h1>
            <p class="mt-3 text-lg text-gray-600 max-w-3xl mx-auto">
                Explore a comprehensive set of General Chemistry experiments, categorized and searchable for quick navigation.
            </p>
        </header>

        <!-- Search and Filter Controls -->
        <div class="bg-white p-6 rounded-xl shadow-xl mb-8 border border-gray-100 sticky top-0 z-10">
            <input type="text" id="search-input" placeholder="Search topics (e.g., 'density', 'titration', 'gas')"
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary text-lg transition duration-150 ease-in-out shadow-sm">

            <div class="mt-4 flex flex-wrap gap-2 justify-center" id="category-filters">
                <!-- Filter buttons will be injected here by JavaScript -->
            </div>
        </div>

        <!-- Topic Grid -->
        <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Topic cards will be injected here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="text-center py-12 text-gray-500 hidden bg-white rounded-xl shadow-lg mt-8">
            <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-2 text-xl font-medium">No Labs Found</h3>
            <p class="mt-1 text-base">Try adjusting your search or clearing the category filter.</p>
        </div>
    </div>

    <footer class="text-center p-4 mt-12 text-sm text-gray-500 border-t border-gray-200">
        &copy; 2025 Lab Portal. All rights reserved.
    </footer>

    <script>
        // --- DATA SECTION: 50 LAB TOPICS ---
        const labTopics = [
            { id: 1, title: "Density Determination", category: "Fundamentals", description: "Measuring mass and volume of solids and liquids to calculate density." },
            { id: 2, title: "Precision and Accuracy", category: "Fundamentals", description: "Practicing measurements and analyzing data for reliability and systematic error." },
            { id: 3, title: "Separation of Mixtures", category: "Fundamentals", description: "Using techniques like filtration, decantation, and evaporation to separate components." },
            { id: 4, title: "Paper Chromatography", category: "Fundamentals", description: "Separating dyes or pigments based on differential solubility and capillary action." },
            { id: 5, title: "Crystallization Techniques", category: "Fundamentals", description: "Growing pure solid crystals from a saturated solution." },
            { id: 6, title: "Flame Tests", category: "Fundamentals", description: "Identifying unknown metal ions based on the characteristic color of their emitted light." },
            { id: 7, title: "Physical vs. Chemical Change", category: "Fundamentals", description: "Observing and classifying reactions to distinguish between the two types of change." },
            { id: 8, title: "Sublimation", category: "Fundamentals", description: "Observing the solid-to-gas phase transition (e.g., using iodine or dry ice)." },
            { id: 9, title: "Percent Water in a Hydrate", category: "Fundamentals", description: "Heating a hydrated salt to determine the mass of water of crystallization." },
            { id: 10, title: "Law of Conservation of Mass", category: "Fundamentals", description: "Conducting a reaction in a closed system to prove mass is conserved." },

            { id: 11, title: "Synthesis Reaction", category: "Stoichiometry", description: "Creating a compound from its constituent elements (e.g., magnesium oxide)." },
            { id: 12, title: "Decomposition Reaction", category: "Stoichiometry", description: "Breaking down a compound into simpler substances (e.g., hydrogen peroxide)." },
            { id: 13, title: "Single Replacement Reaction", category: "Stoichiometry", description: "Observing reactions between metals and acids/salt solutions." },
            { id: 14, title: "Double Displacement/Precipitation", category: "Stoichiometry", description: "Mixing two soluble ionic compounds to form an insoluble precipitate." },
            { id: 15, title: "Determining Empirical Formula", category: "Stoichiometry", description: "Finding the simplest whole-number ratio of atoms in a compound." },
            { id: 16, title: "Limiting Reactant Determination", category: "Stoichiometry", description: "Using stoichiometry to identify and calculate the excess reactant." },
            { id: 17, title: "Percent Yield Calculation", category: "Stoichiometry", description: "Comparing theoretical yield to the actual mass of product obtained." },
            { id: 18, title: "Qualitative Analysis of Ions", category: "Stoichiometry", description: "Using a sequence of tests to identify unknown ions in a solution." },
            { id: 19, title: "Types of Chemical Reactions", category: "Stoichiometry", description: "Classifying reactions (acid-base, redox, precipitation) using net ionic equations." },
            { id: 20, title: "Molar Mass of a Gas", category: "Stoichiometry", description: "Using the Ideal Gas Law to experimentally determine the molar mass of an unknown volatile compound." },

            { id: 21, title: "Boyle's Law", category: "Gases & Solutions", description: "Investigating the inverse relationship between gas pressure and volume." },
            { id: 22, title: "Charles's Law", category: "Gases & Solutions", description: "Investigating the direct relationship between gas volume and temperature." },
            { id: 23, title: "Gas Collection Over Water", category: "Gases & Solutions", description: "Measuring the volume of gas produced in a reaction, accounting for vapor pressure." },
            { id: 24, title: "Preparing Standard Solutions", category: "Gases & Solutions", description: "Accurately making a solution of known molarity." },
            { id: 25, title: "Dilutions", category: "Gases & Solutions", description: "Calculating and preparing solutions of lower concentration from stock solutions." },
            { id: 26, title: "Solubility Curves", category: "Gases & Solutions", description: "Determining the maximum amount of solute that dissolves at various temperatures." },
            { id: 27, title: "Rate of Dissolution Factors", category: "Gases & Solutions", description: "Investigating how temperature, surface area, and stirring affect solubility rate." },
            { id: 28, title: "Colligative Properties", category: "Gases & Solutions", description: "Measuring the freezing point depression of a solvent when a solute is added." },
            { id: 29, title: "Conductivity of Solutions", category: "Gases & Solutions", description: "Testing various substances to classify them as strong, weak, or non-electrolytes." },
            { id: 30, title: "Spectrophotometry (Beer's Law)", category: "Gases & Solutions", description: "Using light absorption to determine the concentration of a colored solution." },

            { id: 31, title: "Specific Heat Determination", category: "Kinetics & Thermo", description: "Measuring the amount of heat needed to raise the temperature of a substance." },
            { id: 32, title: "Enthalpy of Neutralization", category: "Kinetics & Thermo", description: "Using a calorimeter to measure the heat released during an acid-base reaction." },
            { id: 33, title: "Hess's Law Verification", category: "Kinetics & Thermo", description: "Using known reaction enthalpies to calculate the enthalpy of a third, related reaction." },
            { id: 34, title: "Heat of Fusion/Crystallization", category: "Kinetics & Thermo", description: "Measuring the energy absorbed or released during a phase change." },
            { id: 35, title: "Cooling Curves", category: "Kinetics & Thermo", description: "Graphing temperature vs. time for a cooling substance to find phase change plateaus." },
            { id: 36, title: "Factors Affecting Reaction Rate", category: "Kinetics & Thermo", description: "Investigating the effect of concentration, temperature, and surface area on speed." },
            { id: 37, title: "Catalysis Demonstration", category: "Kinetics & Thermo", description: "Showing how a catalyst speeds up a reaction without being consumed." },
            { id: 38, title: "Reaction Order Determination", category: "Kinetics & Thermo", description: "Finding the rate law for a chemical reaction using initial rates data." },
            { id: 39, title: "Iodine Clock Reaction", category: "Kinetics & Thermo", description: "A classic demonstration used to study reaction kinetics." },
            { id: 40, title: "Chemical Equilibrium", category: "Kinetics & Thermo", description: "Studying the shift in an equilibrium system in response to external changes (Le Chatelier's Principle)." },

            { id: 41, title: "Acid-Base Titration", category: "Acid-Base & Electro", description: "Accurately determining the concentration of an unknown acid or base." },
            { id: 42, title: "pH Measurement", category: "Acid-Base & Electro", description: "Using pH meters and indicators to determine the acidity or basicity of solutions." },
            { id: 43, title: "Buffer Preparation", category: "Acid-Base & Electro", description: "Making a solution that resists changes in pH and testing its effectiveness." },
            { id: 44, title: "Hydrolysis of Salts", category: "Acid-Base & Electro", description: "Testing the pH of various salt solutions to determine if the resulting ions react with water." },
            { id: 45, title: "Effectiveness of Indicators", category: "Acid-Base & Electro", description: "Testing the color change range of different acid-base indicators." },
            { id: 46, title: "Building an Electrochemical Cell", category: "Acid-Base & Electro", description: "Constructing a simple voltaic (galvanic) cell to measure cell potential." },
            { id: 47, title: "Electrolysis of Water", category: "Acid-Base & Electro", description: "Using electricity to decompose water into hydrogen and oxygen gas." },
            { id: 48, title: "Nernst Equation", category: "Acid-Base & Electro", description: "Observing how concentration changes affect the voltage of an electrochemical cell." },
            { id: 49, title: "Redox Titration", category: "Acid-Base & Electro", description: "Using an oxidation-reduction reaction (like KMnOâ‚„) to determine an unknown concentration." },
            { id: 50, title: "Electroplating", category: "Acid-Base & Electro", description: "Using an electric current to coat one metal object with a thin layer of another metal." }
        ];

        // --- STATE AND ELEMENTS ---
        let currentFilter = 'All'; // Current selected category filter
        let searchTerm = ''; // Current search box text
        const topicsGrid = document.getElementById('topics-grid');
        const filtersContainer = document.getElementById('category-filters');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');

        // --- FUNCTIONS ---

        /**
         * Renders the filtered list of topics onto the grid.
         * @param {Array} topicsToRender - The array of topics to display.
         */
        function renderTopics(topicsToRender) {
            topicsGrid.innerHTML = '';
            
            if (topicsToRender.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            topicsToRender.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 border-t-4 border-primary card-animate';
                
                // Add a slight stagger delay for better visual effect on load/filter
                card.style.animationDelay = `${index * 50}ms`;

                card.innerHTML = `
                    <div class="text-sm font-semibold text-primary mb-1">${topic.category}</div>
                    <h2 class="text-xl font-bold text-gray-800 mb-3">${topic.title}</h2>
                    <p class="text-gray-600 text-base">${topic.description}</p>
                    <div class="mt-4 text-xs font-medium text-gray-400">#${topic.id}</div>
                `;
                topicsGrid.appendChild(card);
            });
        }

        /**
         * Applies the current search and filter criteria to the labTopics array
         * and calls renderTopics.
         */
        function updateDisplay() {
            const normalizedSearchTerm = searchTerm.toLowerCase().trim();

            const filteredTopics = labTopics.filter(topic => {
                const categoryMatch = currentFilter === 'All' || topic.category === currentFilter;
                
                const searchMatch = topic.title.toLowerCase().includes(normalizedSearchTerm) ||
                                    topic.description.toLowerCase().includes(normalizedSearchTerm) ||
                                    topic.category.toLowerCase().includes(normalizedSearchTerm);

                return categoryMatch && searchMatch;
            });

            renderTopics(filteredTopics);
        }

        /**
         * Generates the category filter buttons.
         */
        function setupFilters() {
            // Get unique categories and add 'All'
            const categories = ['All', ...new Set(labTopics.map(t => t.category))];
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'px-4 py-2 text-sm font-medium rounded-full transition duration-150 ease-in-out';
                button.dataset.category = category;

                button.addEventListener('click', () => {
                    // Update filter state
                    currentFilter = category;
                    // Reset search term when a category is selected (optional, but cleaner UX)
                    searchInput.value = '';
                    searchTerm = '';
                    
                    // Update button active state
                    document.querySelectorAll('#category-filters button').forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white', 'shadow-md');
                        btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-primary/20');
                    });
                    button.classList.add('bg-primary', 'text-white', 'shadow-md');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-primary/20');

                    // Update the displayed cards
                    updateDisplay();
                });

                // Set initial styles (All is active by default)
                if (category === 'All') {
                    button.classList.add('bg-primary', 'text-white', 'shadow-md');
                } else {
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-primary/20');
                }

                filtersContainer.appendChild(button);
            });
        }

        /**
         * Initialization function called on window load.
         */
        window.onload = function() {
            // 1. Setup event listeners
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                // Ensure 'All' filter is selected when user starts searching
                currentFilter = 'All';
                document.querySelector('[data-category="All"]').click(); 
            });

            // 2. Build the category filters
            setupFilters();

            // 3. Initial render of all topics
            updateDisplay();
        };
    </script>
</body>
</html>
